apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-minimal
  labels:
    app: nginx-frontend
spec:
  # 1. Desiderata: Quante copie vogliamo?
  replicas: 2
  
  # 2. Storico: Quante revisioni tenere per il rollback?
  revisionHistoryLimit: 3

  # 3. Selettore: Come il Deployment sa quali Pod sono suoi?
  selector:
    matchLabels:
      app: nginx-frontend

  # 4. Strategia: Come aggiorniamo l'app senza downtime?
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1 # Al massimo 1 pod giù durante l'update
      maxSurge: 1       # Al massimo 1 pod extra creato durante l'update

  # 5. Il Modello (Template): Cosa c'è dentro il Pod?
  template:
    metadata:
      labels:
        app: nginx-frontend # Deve corrispondere al selector sopra!
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        # Definizione risorse (Best Practice fondamentale)
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        ports:
        - containerPort: 80